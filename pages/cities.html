<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apartamentia</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!--Bootstrap-->
  <link rel="icon" href="../assets/img/logo.png">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/cities.css">
  <script src="../js/main.js" type="module" defer></script>
</head>
<body>
  <!--NAVBAR-->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand" href="../index.html"><img class="nav-icon" src="../assets/img/logo.png" alt="Icon"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../pages/cities.html" target="_blank">Gestionar Ciudades</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container d-flex justify-content-center align-items-center">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar Departamento</button>
  </div>

  <div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="container routes-container justify-content-center">
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Departamento</h1>
          <button type="button" class="btn-close close-modal-btn1" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form class="createRouteForm">
          <div class="modal-body">
            <div class="createRouteInputs">
              <div class="form-floating mb-3">
                <input type="text" name="routeName" class="form-control" id="routeName floatingInput-Route" placeholder="Ruta del Sol" required>
                <label for="floatingInput">Nombre Departamento</label>
              </div>
              <div class="form-floating">
                <input type="text" name="pointName" class="form-control" id="pointName" placeholder="" required>
                <label for="floatingPassword">Icono Bandera</label>
              </div>
            </div>
  
            <div class="addPointDiv">
              <button type="button" class="btn addPointBtn" disabled> + Deshabilidado</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary close-modal-btn2" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Añadir</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addCityModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Ciudad</h1>
          <button type="button" class="btn-close close-modal-btn" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form class="createCityForm">
          <div class="modal-body">
            <div class="createCityInputs">
              <div class="form-floating mb-3">
                <input type="text" name="newCityName" class="form-control" id="newCityName floatingInput-City" placeholder="BucaraGod" required>
                <label for="newCityName">Nombre Ciudad</label>
              </div>
              <div class="form-floating">
                <input type="text" name="cityPicture" class="form-control" id="cityPicture" placeholder="" required>
                <label for="cityPicture">Foto Ciudad</label>
              </div>
            </div>
  
            <div class="addPointDiv">
              <button type="button" class="btn addPointBtn" disabled> + Deshabilidado</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary close-modal-btn" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Añadir</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
